<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Simple Calc</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="display">
          <input type="text-field" id="sec" value="" autocomplete="off"
          readonly"> <input type="text-field" id="main" value=""
          autocomplete="off" readonly">
        </div>
        <button value="C" class="double">C</button>
        <button value="back" class="numero">&larr;</button>
        <button value="%" class="operador">%</button>
        <button value="7" class="numero">7</button>
        <button value="8" class="numero">8</button>
        <button value="9" class="numero">9</button>
        <button value="*" class="operador">X</button>
        <button value="4" class="numero">4</button>
        <button value="5" class="numero">5</button>
        <button value="6" class="numero">6</button>
        <button value="/" class="operador">/</button>
        <button value="1" class="numero">1</button>
        <button value="2" class="numero">2</button>
        <button value="3" class="numero">3</button>
        <button value="+" class="operador">+</button>
        <button value="0" class="numero">0</button>
        <button value="." class="numero">.</button>
        <button value="=" class="operador">=</button>
        <button value="-" class="operador">-</button>
      </div>
    </div>
    <script src="calc.js" type="text/javascript"></script>
  </body>
</html>
